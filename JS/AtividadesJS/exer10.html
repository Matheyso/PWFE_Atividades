<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa Tabuada</title>
</head>
<div style="border-style:solid; border-color: rgb(123, 16, 137);height: 350px;width: 400px;margin-left:520px;background-color:rgb(211, 140, 255);;">
<body style="text-align:center; background-color:darkmagenta">
  <h1>Programa Tabuada</h1>

  Número:  <input type="text" id="inputTab">
  
  <br><br>
  <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
  <p id="tab" style="color: white;"></p>

  <script>
    function mostrarTabuada() {
      var numero = document.getElementById("inputTab").value;
      var tabuada = "";
      
      if (numero === "") {
        document.getElementById("tab").textContent = "Insira um número válido!";
      } else {
        numero = parseInt(numero);
        for (var i = 1; i <= 10; i++) {
          tabuada += numero + " x " + i + " = " + (numero * i) + "<br>";
        }
        document.getElementById("tab").innerHTML = tabuada;
      }
    }
  </script>
</body>
</div>
</html>
